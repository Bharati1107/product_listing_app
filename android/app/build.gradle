plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // Firebase
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace = "com.example.product_listing_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    flavorDimensions "default"

    productFlavors {
        dev {
            dimension "default"
          versionNameSuffix "-dev"
        }
        prod {
            dimension "default"
        }
    }

    defaultConfig {
        applicationId "com.example.product_listing_app"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        multiDexEnabled true // Needed if you use many libraries (like Firebase)
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Replace with release config later
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}